<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - WhatsApp Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #075E54;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #075E54;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #25D366;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="login()">Login</button>
</div>

<script>
    function login() {
        const name = document.getElementById("username").value;

        if (name === "") {
            alert("Please enter your name");
            return;
        }

        // Save name
        localStorage.setItem("username", name);

        // Go to chat page
        window.location.href = "chat.html";
    }
</script>

</body>
</html>
