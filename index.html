<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>WhatsApp</h2>

    <div class="contact" onclick="openChat('Muhammad')">Muhammad</div>
    <div class="contact" onclick="openChat('Ali')">Ali</div>
    <div class="contact" onclick="openChat('Ahmed')">Ahmed</div>
  </div>

  <!-- Chat Area -->
  <div class="chat">
    <div class="chat-header" id="chatName">Muhammad</div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type a message">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
